<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <title>Users List</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-primary text-white py-3 mb-4">
        <h1 class="text-center">Users List</h1>
    <nav class="nav justify-content-center">
            <a class="nav-link text-light" href="{{ url_for('add_user') }}">Add User</a>
    <a class="nav-link text-light" href="/">Home</a>
    </nav>
    </header>
 <main class="container">
    <ul class="list-group mb-4">
        {% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.username }}</a>
         <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
         </form>
    </li>
{% endfor %}
    </ul>

 </main>
<footer class="bg-dark text-white py-3 mt-5 text-center">
        <p>&copy; 2024 Movie Web App. All rights reserved.</p>
    </footer>

</body>
</html>
