<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <title>Delete User - Movie Web App</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-danger text-white py-3 mb-4">
        <h1 class="text-center">Delete User</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-light" href="/">Home</a>
            <a class="nav-link text-light" href="/users">View Users</a>
        </nav>
    </header>
    <main class="container mt-4 text-center">
        <h2>Are you sure you want to delete user "{{ user.username }}"?</h2>
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="mt-3">
            <button type="submit" class="btn btn-danger">Delete User</button>
            <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>
    <footer class="bg-dark text-white py-3 mt-5 text-center">
        <p>&copy; 2024 Movie Web App. All rights reserved.</p>
    </footer>
</body>
</html>
