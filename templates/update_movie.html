<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - Movie Web App</title>
    <link rel="stylesheet" href="../../../../static/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../static/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-3 mb-4">
        <h1 class="text-center">Update Movie Details</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-light" href="/">Home</a>
            <a class="nav-link text-light" href="/users">View Users</a>
        </nav>
    </header>
    <main class="container mt-4">
        <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" class="p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="movie_name">Movie Title:</label>
            <input type="text" id="movie_name" name="movie_name" value="{{ movie.name }}" required>
            </div>

            <div class="mb-3">
                <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director }}" required>
            </div>

            <div class="mb-3">
                <label for="year">Release Year:</label>
            <input type="number" id="year" name="year" value="{{ movie.year }}" required>
            </div>

            <div class="mb-3">
                <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" value="{{ movie.rating }}" required>
            </div>

            <button type="submit">Update Movie</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('user_movies', user_id=user.id) }}">Go Back</a>
        </div>

    </main>
<footer class="bg-dark text-white py-3 mt-5 text-center">
        <p>&copy; 2024 Movie Web App. All rights reserved.</p>
</footer>
</body>
</html>
