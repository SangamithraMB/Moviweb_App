<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Add User - Movie Web App</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-3 mb-4">
        <h1 class="text-center">Add a New User</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-light" href="/">Home</a>
            <a class="nav-link text-light" href="/users">View Users</a>
        </nav>
    </header>
    <main class="container mt-4">
        <form action="{{ url_for('add_user') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <div class="text-center mt-3">
            <a class="btn btn-link" href="/">Go Home</a>
        </div>
    </main>
    <footer class="bg-dark text-white py-3 mt-5 text-center">
        <p>&copy; 2024 Movie Web App. All rights reserved.</p>
    </footer>
</body>
</html>
